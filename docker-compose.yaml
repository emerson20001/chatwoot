name: chatwoot

services:
  base: &base
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      args:
        BUNDLE_WITHOUT: ''
        EXECJS_RUNTIME: 'Node'
        RAILS_ENV: 'development'
        RAILS_SERVE_STATIC_FILES: 'false'
    tty: true
    stdin_open: true
    image: chatwoot:development
    env_file: .env

  rails:
    <<: *base
    build:
      context: .
      dockerfile: ./docker/dockerfiles/rails.Dockerfile
    image: chatwoot-rails:development
    volumes:
      - ./:/app:delegated
      - node_modules:/app/node_modules
      - packs:/app/public/packs
      - cache:/app/tmp/cache
      - bundle:/usr/local/bundle
    depends_on:
      - postgres
      - redis
      - vite
      - mailhog
    ports:
      - 3000:3000
    restart: unless-stopped
    env_file: .env
    environment:
      - VITE_RUBY_HOST=vite
      - VITE_RUBY_PORT=3036
      - VITE_DEV_SERVER_HOST=localhost
      - VITE_RUBY_AUTO_BUILD=false
      - AUTO_PREPARE_DB=true
      - POSTGRES_DATABASE=chatwoot_dev
      - ENABLE_BULLET=false
      - VERBOSE_QUERY_LOGS=false
      - ASSETS_DEBUG=false
      - LOG_LEVEL=info
      - NODE_ENV=development
      - RAILS_ENV=development
    entrypoint: docker/entrypoints/rails.sh
    command: ["bundle", "exec", "rails", "s", "-p", "3000", "-b", "0.0.0.0"]

  sidekiq:
    <<: *base
    image: chatwoot-rails:development
    volumes:
      - ./:/app:delegated
      - node_modules:/app/node_modules
      - packs:/app/public/packs
      - cache:/app/tmp/cache
      - bundle:/usr/local/bundle
    depends_on:
      - rails
      - postgres
      - redis
      - mailhog
    restart: unless-stopped
    environment:
      - POSTGRES_DATABASE=chatwoot_dev
      - NODE_ENV=development
      - RAILS_ENV=development
    command: ["bundle", "exec", "sidekiq", "-C", "config/sidekiq.yml"]

  vite:
    <<: *base
    build:
      context: .
      dockerfile: ./docker/dockerfiles/vite.Dockerfile
    image: chatwoot-vite:development
    volumes:
      - ./:/app:delegated
      - node_modules:/app/node_modules
      - packs:/app/public/packs
      - cache:/app/tmp/cache
      - bundle:/usr/local/bundle
    ports:
      - "3036:3036" # Vite dev server
    restart: unless-stopped
    environment:
      - VITE_RUBY_HOST=0.0.0.0
      - VITE_RUBY_PORT=3036
      - VITE_DEV_SERVER_HOST=0.0.0.0
      - VITE_HMR_HOST=localhost
      - VITE_HMR_PROTOCOL=ws
      - VITE_HMR_PORT=3036
      - VITE_HMR_CLIENT_PORT=3036
      - VITE_USE_POLLING=true
      - VITE_POLLING_INTERVAL=60
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=60
      - NODE_ENV=development
      - RAILS_ENV=development
    entrypoint: docker/entrypoints/vite.sh
    command: bin/vite dev

  postgres:
    image: pgvector/pgvector:pg17
    restart: always
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/data/postgres
    environment:
      - POSTGRES_DB=chatwoot_dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}

  redis:
    image: redis:alpine
    restart: always
    command: ["sh", "-c", "redis-server --requirepass \"$REDIS_PASSWORD\""]
    env_file: .env
    volumes:
      - redis:/data/redis
    ports:
      - '6379:6379'

  mailhog:
    image: mailhog/mailhog
    ports:
      - 1025:1025
      - 8025:8025

volumes:
  postgres_data:
    external: true
    name: chatwoot_postgres_data
  redis:
  packs:
  node_modules:
  cache:
  bundle:

networks:
  default:
    external: true
    name: shared_local_net
